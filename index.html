<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Youtube Live Subscriber Count</title>
</head>

<body class="#1de9b6 teal accent-3">

    <h4 style="text-align:center;">Which Youtube Channel are you looking for?</h4>

    <form method="get" action="">
        <div class="input-field">
            <input id="search" type="search" placeholder="Search" required>
            <button id="submit" class="btn waves-effect waves-light red z-depth-3" type="submit">Submit
	  	  <i class="material-icons right"></i>
	  	</button>
        </div>

    </form>
    <img class="z-depth-4" id="thumbnail">
    <h1 class="center-align" id="title"></h1>
    <h1 class="center-align" id="subscribers"></h1>
    <h1 class="center-align" id="totalViews"></h1>
    <h1 class="center-align" id="totalVideos"></h1>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<!-- Compiled and minified JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script src="script.js"></script>

</html>
